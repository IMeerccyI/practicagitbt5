<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <div class="container-fluid">
            <header>
                <div class="row justify-content-center align-items-center g-2">
                    <div class="col-md-12 col-lg-12 col-xl-12 col-sm-12 conteinerColor">
                        <h1>REGISTRO PACIENTES COVID 2</h1>
                    </div>
                </div>
            </header>
            <main>
                <div class="row justify-content-center align-items-center g-2">
                    <div class="col-md-3 col-lg-3 col-xl-3 col-sm-3 col-12 menuColor">
                        <div class="row justify-content-center align-items-center g-2">
                            <div class="col-md-12 col-lg-12 col-xl-12 col-sm-12 col-4 menuColor ">
                                <button type="button" class="btn btn-warning">
                                    Registrar Paciente
                                </button>
                            </div>
                            <div class="col-md-12 col-lg-12 col-xl-12 col-sm-12 col-4 menuColor ">
                                <button type="button" class="btn btn-warning">
                                    Listar Paciente
                                </button> 
                            </div>
                            <div class="col-md-12 col-lg-12 col-xl-12 col-sm-12 col-4 menuColor ">
                                <button type="button" class="btn btn-warning">
                                    Reportes
                                </button>
                            </div>
                            <div class="col-md-12 col-lg-12 col-xl-12 col-sm-12 menuColor"></div>
                            <div class="col-md-12 col-lg-12 col-xl-12 col-sm-12 menuColor"></div>
                        </div>
                    </div>
                    <div class="col-md-9 col-lg-9 col-xl-9 col-sm-9 col-12">
                        <div class="row justify-content-center align-items-center g-2">
                            <div class="col-md-1 col-lg-1 col-xl-1"></div>
                            <div class="col-md-10 col-lg-10 col-xl-10">
                                <h1>Registro Paciente COVID</h1>
                                <form action="">
                                    <div class="mb-3 ">
                                        <label for="txtName" class="form-label">Nombre:</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="txtName"
                                            id="txtName"
                                            aria-describedby="helpId"
                                            placeholder="Nombre"
                                        />
                                    </div>
                                    <div class="row justify-content-center align-items-center g-2" >
                                        <div class="col-md-6 col-lg-6 col-xl-6 col-sm-12 col-12">
                                            <div class="mb-3">
                                                <label for="txtLastName" class="form-label">Apellido Paterno:</label>
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    name="txtLastName"
                                                    id="txtLastName"
                                                    aria-describedby="helpId"
                                                    placeholder="Apellido Paterno"
                                                />
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-lg-6 col-xl-6 col-sm-12 col-12">
                                            <div class="mb-3">
                                                <label for="txtSecondLastName" class="form-label">Apellido Materno:</label>
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    name="txtSecondLastName"
                                                    id="txtSecondLastName"
                                                    aria-describedby="helpId"
                                                    placeholder="Apellido Materno"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row justify-content-center align-items-center g-2">
                                        <div class="col-md-4 col-lg-4 col-xl-4 col-sm-12 col-12">
                                            <div class="mb-3">
                                                <label for="txtCarnet" class="form-label">Carnet:</label>
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    name="txtCarnet"
                                                    id="txtCarnet"
                                                    aria-describedby="helpId"
                                                    placeholder="Carnet"
                                                />
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-lg-4 col-xl-4 col-sm-6 col-12">
                                            <div class="mb-3">
                                                <label for="txtCellphone" class="form-label">Celular:</label>
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    name="txtCellphone"
                                                    id="txtCellphone"
                                                    aria-describedby="helpId"
                                                    placeholder="Celular"
                                                />
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-lg-4 col-xl-4 col-sm-6 col-12">
                                            <label for="txtGenre">Sexo:</label>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="txtGenre" id="txtGenre" />
                                                <label class="form-check-label" for=""> Hombre </label>
                                                
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="txtGenre" id="txtGenre" />
                                                <label class="form-check-label" for=""> Mujer </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row justify-content-center align-items-center g-2" >
                                        <div class="col-md-6 col-lg-6 col-xl-6 col-sm-12 col-12">
                                            <div class="mb-3">
                                                <label for="cmbTypePaciente" class="form-label">Tipo Paciente</label>
                                                <select
                                                    class="form-select form-select-lg"
                                                    name="cmbTypePaciente"
                                                    id="cmbTypePaciente"
                                                >
                                                    <option selected>Elija una Opcion</option>
                                                    <option value="">SUS</option>
                                                    <option value="">Especial</option>
                                                    <option value="">Regular</option>
                                                    <option value="">Concurrente</option>
                                                </select>
                                            </div>
                                            
                                        </div>
                                        <div class="col-md-6 col-lg-6 col-xl-6 col-sm-12 col-12">
                                            <div class="mb-3">
                                                <label for="cmbNumberVacun" class="form-label">Nro Vacuna</label>
                                                <select
                                                    class="form-select form-select-lg"
                                                    name="cmbNumberVacun"
                                                    id="cmbNumberVacun"
                                                >
                                                    <option selected>Elija una Opcion</option>
                                                    <option value="">Primera</option>
                                                    <option value="">Segunda</option>
                                                    <option value="">Tercera</option>
                                                    <option value="">Cuarta</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="txtDescription" class="form-label">Datos Adicionales:</label>
                                        <textarea class="form-control" name="txtDescription" id="txtDescription" placeholder="Datos Adicionales" rows="3"></textarea>
                                    </div>
                                    <div class="row justify-content-center align-items-center g-2">
                                        <div class="col-md-6 col-lg-6 col-xl-6 col-sm-12 col-12">
                                            <button type="button" class="btn btn-dark col-md-12 cosl-lg-12 col-xl-12 col-sm-12 col-12">Registrar</button>
                                        </div>
                                        <div class="col-md-6 col-lg-6 col-xl-6 col-sm-12">
                                            <button type="button" class="btn btn-dark col-md-12 col-lg-12 col-xl-12 col-sm-12 col-12">Limpiar</button>
                                        </div>
                                    </div>
                                    
                                    
                                </form>
                                
                            </div>
                            <div class="col-md-1 col-lg-1 col-xl-1"></div>
                        </div>
                        
                    </div>
                </div>
            </main>
            <footer>
                <div class="row justify-content-center align-items-center g-2">
                    <div class="col-md-12 col-lg-12 col-xl-12 col-sm-12 conteinerColor">
                        <h6>Derechos Reservados - Univalle Programacion WEB II</h6>
                    </div>
                </div>
            </footer>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
